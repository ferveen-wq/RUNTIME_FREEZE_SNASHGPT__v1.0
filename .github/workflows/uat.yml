name: UAT Runner

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  uat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Debug OpenAI key presence (safe)
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is NOT set"
            exit 1
          fi
          echo "OPENAI_API_KEY is set"
          echo "Key length: ${#OPENAI_API_KEY}"
          echo "Key prefix: ${OPENAI_API_KEY:0:7}"

      - name: Run Core UAT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"
        run: |
          python runner/run_uat.py

      - name: Run Regression UAT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"
          UAT_CASES_FILE: "tests/regression_cases_uat.json"
        run: |
          python runner/run_uat.py

      - name: Upload UAT reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: uat-reports
          path: tests/reports/*.json