[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = [
  "E501",  # allow long lines (optional; remove if you want strict wrapping)
]

[tool.ruff.lint.per-file-ignores]
"runner/run_uat.py" = ["B008"]  # (optional) allow function defaults etc if needed

[tool.ruff.format]
quote-style = "double"
indent-style = "space"